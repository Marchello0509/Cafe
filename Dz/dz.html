<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./static/style/reset.css">
    <link rel="stylesheet" href="./static/style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
<header class="header">
    <p class="logo">Marchello pizzeria</p>
    <nav>
        <ul class="nav-list">
            <li class="nav-item">
                <button class="nav-btn">
                    <a class="nav-link">Drinks</a>
                </button>
                <ul class="subnav-list">
                    <li class="subnav-item">
                        <button class="subnav-btn">
                            <a class="subnav-link">Pepsi</a>
                        </button>
                    </li>
                    <li class="subnav-item">
                        <button class="subnav-btn">
                            <a class="subnav-link">Coca-Cola</a>
                        </button>
                    </li>
                    <li class="subnav-item">
                        <button class="subnav-btn">
                            <a class="subnav-link">Sprite</a>
                        </button>
                    </li>
                </ul>
            </li>
            <li class="nav-item">
                <button  class="nav-btn">
                    <a class="nav-link">Pizzas</a>
                </button>
                <ul class="subnav-list">
                    <li class="subnav-item">
                        <button class="subnav-btn">
                            <a class="subnav-link">"Четыре сыра"</a>
                        </button>
                    </li>
                    <li class="subnav-item">
                        <button class="subnav-btn">
                            <a class="subnav-link">"Пепперони"</a>
                        </button>
                    </li>
                    <li class="subnav-item">
                        <button class="subnav-btn">
                            <a class="subnav-link">"Маргарита"</a>
                        </button>
                    </li>
                </ul>
            <li class="nav-item">
                <button  class="nav-btn">
                    <a class="nav-link">Donat na ZSU</a>
                </button>
            </li>
            <li class="nav-item">
                <button  class="nav-btn">
                    <a class="nav-link">Where are we</a>
                </button>
            </li>
        </ul>
    </nav>
    <div class="searchPanel">
        <input class="inputsearch" placeholder="Поиск по сайту">
        <button class="btnsearch">Поиск по сайту</button>
    </div>
</header>
 <div class="cont"> 
    <div class="block1">
        <div id="carouselExample" class="carousel slide slider">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="img" src="./static/img/4 cheese .png" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img class="img" src="./static/img/peperoni.png" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img class="img" src="./static/img/pulizie.png" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img class="img" src="./static/img/Pitstsa-Margarita.png" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </div>
    <div class="productblock">
        <p class="productname">Пицца "Четыре сыра"</p>
        <img class="productimg" src="./static/img/4 cheese .png" alt="chips">
        <p class="productprice">125 грн</p>
        <button class="btnbuy">Заказать</button>
    </div>
    <div class="productblock">
         <p class="productname">Пицца "Пепперони"</p>
         <img class="productimg" src="./static/img/peperoni.png" alt="chips">
         <p class="productprice">125 грн</p>
         <button class="btnbuy">Заказать</button>
    </div>
    <div class="productblock">
         <p class="productname">Пицца "Маргарита"</p>
         <img class="productimg" src="./static/img/Pitstsa-Margarita.png" alt="chips">
         <p class="productprice">125 грн</p>
         <button class="btnbuy">Заказать</button>
    </div>
    <div class="productblock">
         <p class="productname">Пицца "Пульезе"</p>
         <img class="productimg" src="./static/img/pulizie.png" alt="chips">
         <p class="productprice">125 грн</p>
         <button class="btnbuy">Заказать</button>
    </div>
</div>
<div class="cont-anim">
    <div class="block-anim">
        <p class="p-anim">ПИЦА ПО СКИНДКЕ!!!</p>
    </div>
</div>
</body>
</html>
